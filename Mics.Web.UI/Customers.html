<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="Scripts/Controllers/CustomerController.js"></script>
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
        .row.content {
            height: 1500px;
        }

        /* Set gray background color and 100% height */
        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }
        }
    </style>
</head>
<body ng-app="MicsApp">

    <div class="container-fluid" ng-controller="getAllCustomersController">
        <div class="row content">

            <div class="col-sm-2 sidenav">
                <br />
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Customers..">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
                <br /><br />
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="#section1"><span class="glyphicon glyphicon-user"> </span>Customers </a></li>
                    <li><a href="#section2">Products</a></li>
                    <li><a href="#section3">Orders</a></li>
                    <li><a href="#section3">Inventory</a></li>
                </ul><br>

            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-9">

                <hr>



                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Customers</div>
                        <div class="panel-body" >
                            <div class="panel-group">
                                <div class="panel panel-default" ng-repeat="c in customers">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" href=#cus{{c.CustomerID}}>{{c.Name}}</a>
                                        </h4>
                                    </div>
                                    <div id=cus{{c.CustomerID}} class="panel-collapse collapse">
                                        <div class="panel-body alert alert-warning">
                                            <form>
                                                <div class="form-group row">
                                                    <div class="col-xs-3">
                                                        <label for="customerName"{{c.CustomerID}}>Customer Name</label>
                                                        <input class="form-control" id="customerName"{{c.CustomerID}} type="text" value={{c.Name}}>
                                                    </div>
                                                    <div class="col-xs-3">
                                                        <label for="Telephone"{{c.CustomerID}}>Telephone</label>
                                                        <input class="form-control" id="Telephone"{{c.CustomerID}} type="text" value={{c.Phone}}>
                                                    </div>
                                                    <div class="col-xs-3">
                                                        <label for="active"{{c.CustomerID}}>Active</label>
                                                        <input class="form-control" id="active"{{c.CustomerID}} type="checkbox" value={{bool.Parse(c.ActiveFlag)}}>
                                                        
                                                    </div>
                                                </div>
                                                
                                            </form>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>

                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="panel-heading">CustomerID</th>
                                        <th class="panel-heading">Name</th>
                                        <th class="panel-heading">Telephone</th>
                                        <th class="panel-heading">Active</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="c in customers">
                                        <td>{{c.CustomerID}}</td>
                                        <td>{{c.Name}}</td>
                                        <td>{{c.Phone}}</td>
                                        <td>{{c.Active}}</td>
                                    </tr>
                                </tbody>
                            </table>
                  
                        </div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid">
        <p>Footer Text</p>
    </footer>

</body>
</html>
